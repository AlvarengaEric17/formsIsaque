<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;

        form {

            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        input[type="text"],
        input[type="email"],
        textarea {

            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {

            float: right;

        input[type="submit"]:hover {

        }

        /* Estilo para o pop-up */
        .popup {
            display: none;
            /* Oculta o pop-up inicialmente */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);

        }

        /* Estilo para o conte√∫do do pop-up */

        }

        /* Estilo para o bot√£o de fechar */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;

    </style>
</head>
